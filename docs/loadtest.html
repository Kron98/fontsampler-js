<!DOCTYPE html>
<html>

<head>
    <title>fontsampler-js â€” A configurable standalone webfont type tester for displaying and manipulating sample text in the browser.</title>
    <meta charset="utf8">
    <!-- Just some styling for this documentaiton page -->
    <link rel="stylesheet" href="assets/demo.css">

    <!-- Fontsampler -->
    <script src="../dist/fontsampler.js"></script>
    <script src="../dist/fontsampler-skin.js"></script>

    <link rel="stylesheet" href="../dist/fontsampler-skin.css">
    <!-- /Fontsampler -->
</head>

<body>
    <header>
        <a class="underscore-logo" href="//underscoretype.com"><img src="assets/underscore-logo.svg" alt="Underscore"></a>
        <h1><a href="./index.html">fontsampler-js</a> &rsaquo; load test</h1>
        <p>A configurable standalone webfont type tester for displaying and manipulating sample text in the browser.</p>
    </header>

    <style type="text/css">
    @font-face {
        font-family: "WorkSansRomanVF";
        src: url("./fonts/work-sans/WorkSans-Roman-VF.woff2") format("woff2");
    }
    body {
        font-family: "WorkSansRomanVF";
    }

    #demo-variable {
        font-family: 'Courier New', Courier, monospace !important;
    }
    </style>

    <h2>Variable Font demo</h2>
    
    <div id="demo-variable" class="demo">Variable Font support</div>
    
    <footer>
        <a class="underscore-logo" href="//underscoretype.com"><img src="assets/underscore-logo.svg" alt="Underscore"></a>
        <em>fontsampler-js is brought to you by Underscore</em><br>
        <em>&copy; 2019 Johannes 'kontur' Neumeier</em><br>
        <p><a href="../LICENCE.txt">Licensed under MIT License</a></p>
    </footer>
    
    <script>
        window.onload = function() {
            var fonts = [
                {
                    "name": "Work Sans",
                    "files": [
                        "./fonts/work-sans/WorkSans-Roman-VF.woff2"
                    ],
                    "instances": [
                        "wght 250|Work Sans Thin",
                        "wght 275|Work Sans ExtraLight",
                        "wght 300|Work Sans Light",
                        "wght 400|Work Sans Regular",
                        "wght 500|Work Sans Medium",
                        "wght 600|Work Sans SemiBold",
                        "wght 700|Work Sans Bold",
                        "wght 800|Work Sans ExtraBold",
                        "wght 900|Work Sans Black"
                    ],
                    "language": "ar-afb",
                    "features": ["rlig", "calt"]
                },
                {
                    "name": "Alegreya Regular", 
                    "files": ["./fonts/alegreya/alegreya-v12-latin-regular.woff"],
                    "features": ["liga", "dlig"],
                    "language": "en-gb"
                }, 
                { 
                    "name": "Alegreya Italic", 
                    "files": ["./fonts/alegreya/alegreya-v12-latin-italic.woff"],
                    "features": ["liga", "dlig"],
                    "language": "en-gb"
                }
            ],
            options = {
                order: ["tester", ["fontfamily", "language"], ["fontsize", "variation"], "opentype"],
                ui: {
                    fontfamily: {
                        // "init": "Work Sans SemiBold"
                        "init": "Alegreya Regular"
                    },
                    language: {
                        "choices": ["en-gb|English", "ar-afb|Arabic"],
                        "init": "en-gb"
                    },
                    opentype: {
                        "choices": ["liga", "dlig", "rlig", "calt"]
                    },
                    fontsize: true,
                    variation: {
                        axes: [{
                            tag: "wght",
                            init: 400,
                            min: 250,
                            max: 900,
                            step: 10,
                            label: "Weight"
                        }]
                    }
                }
            }
                    
            var fs = new Fontsampler(document.getElementById("demo-variable"), fonts, options)
            FontsamplerSkin(fs)
            fs.init()
        }
    </script>

</body>

</html>
